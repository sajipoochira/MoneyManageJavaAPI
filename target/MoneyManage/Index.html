<script>

var  XHR = new XMLHttpRequest();



document.getElementById("income").addEventListener("click", function(){
  XHR.open("GET", "http://localhost:8080/MoneyManage/api/income");
    XHR.send();
    document.getElementById("table-heading").innerHTML="Income Table";

});

document.getElementById("expence").addEventListener("click", function(){
  XHR.open("GET", "http://localhost:8080/MoneyManage/api/expence");
    XHR.send();

    document.getElementById("table-heading").innerHTML="Expence Table";

});
XHR.onreadystatechange = function(){
    
if(XHR.status == 200)
{
var Response = JSON.parse(XHR.responseText);

var htmlElement = "";

Response.forEach(element =>{ 

        
    htmlElement = htmlElement + `<tr><td>${element.date}</td><td>${element.income_Description}</td><td>${element.income_Catogory}</td><td>${element.account}</td><td>${element.income_Amount}</td></tr>`


} ) 



 document.getElementById("IncomeTable").innerHTML = htmlElement ;

}

}


</script>
